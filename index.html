<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    style="
      background-color: hsl(0, 0%, 86%);
      font-family: 'Poppins', sans-serif;
    "
  >
    <div
      id="bg"
      style="
        border-bottom-right-radius: 25%;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      "
      class="container text-center bg-white justify-content-center"
    >
      <div class="row">
        <div class="d-flex justify-content-center mt-5">
          <div>
            <p class="fs-6 me-5 m-0">DAY</p>
            <input id="Day" class="" type="number" placeholder="DD" />
            <h6 style="font-size: 8px" id="errorday" class="mt-2"></h6>
          </div>
          <div>
            <p class="fs-6 m-0">MONTH</p>
            <input id="month" class="ms-4" type="number" placeholder="MM" />
            <h6 style="font-size: 9px" id="errormonth" class="ms-2 mt-2"></h6>
          </div>
          <div>
            <p class="fs-6 m-0">YEAR</p>
            <input id="year" class="ms-4" type="number" placeholder="yyyy" />
            <h6 style="font-size: 9px" id="erroryear" class="ms-2 mt-2"></h6>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="d-flex">
          <h1
            id="line1"
            style="border-bottom: 2px solid rgb(196, 192, 192)"
          ></h1>
          <div>
            <button
              onclick="clickme()"
              style="
                height: 50px;
                margin-bottom: -50px;
                border-radius: 50%;
                background-color: hsl(259, 100%, 65%);
                border: none;
              "
              class="mt-5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="46"
                height="44"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>

          <h1
            id="line2"
            style="width: 40%; border-bottom: 2px solid rgb(196, 192, 192)"
          ></h1>
        </div>
      </div>
      <div class="row mt-5 ms-1">
        <div class="col">
          <div class="d-flex">
            <h1
              id="resultyear"
              style="font-size: 50px; color: hsl(259, 100%, 65%)"
              class="fw-bolder"
            >
              - -
            </h1>
            <h1
              style="font-size: 50px; color: hsl(0, 0%, 8%)"
              class="fw-bolder"
            >
              Years
            </h1>
          </div>
          <div class="d-flex">
            <h1
              id="resultmonth"
              style="font-size: 50px; color: hsl(259, 100%, 65%)"
              class="fw-bolder"
            >
              - -
            </h1>
            <h1 style="font-size: 50px" class="fw-bolder">months</h1>
          </div>
          <div class="d-flex">
            <h1
              id="resultday"
              style="font-size: 50px; color: hsl(259, 100%, 65%)"
              class="fw-bolder"
            >
              - -
            </h1>
            <h1
              style="font-size: 50px; color: hsl(0, 0%, 8%)"
              class="fw-bolder"
            >
              days
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Inaolaji Adewale Ridwan</a>.
    </div>
  </body>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
